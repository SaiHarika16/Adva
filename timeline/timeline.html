<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movable Timeline</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="timeline">
    <!-- The connecting line -->
    <div class="timeline-line"></div>

    <!-- Timeline events with hyperlinks -->
    <a href="rescue.html" class="event-link"><div class="event" data-year="1900">1900</div></a>
    <a href="#1910" class="event-link"><div class="event" data-year="1910">1910</div></a>
    <a href="#1920" class="event-link"><div class="event" data-year="1920">1920</div></a>
    <a href="#1930" class="event-link"><div class="event" data-year="1930">1930</div></a>
    <a href="#1940" class="event-link"><div class="event" data-year="1940">1940</div></a>
    <a href="#1950" class="event-link"><div class="event" data-year="1950">1950</div></a>
    <a href="#1960" class="event-link"><div class="event" data-year="1960">1960</div></a>
    <a href="#1970" class="event-link"><div class="event" data-year="1970">1970</div></a>
    <a href="#1980" class="event-link"><div class="event" data-year="1980">1980</div></a>
    <a href="#1990" class="event-link"><div class="event" data-year="1990">1990</div></a>
    <a href="#2000" class="event-link"><div class="event" data-year="2000">2000</div></a>
    <a href="#2010" class="event-link"><div class="event" data-year="2010">2010</div></a>
    <a href="#2020" class="event-link"><div class="event" data-year="2020">2020</div></a>
    <a href="#2030" class="event-link"><div class="event" data-year="2030">2030</div></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
