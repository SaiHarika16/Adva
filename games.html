<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('avoiding-predators/assets/gamesbg.png'); /* Path to your background image */
            background-size: cover; /* Ensures the image covers the entire area */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents image repetition */
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .game-card {
            background-color: #ffffff; /* White background for cards */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 400px;
            height: 220px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
            border-radius: 12px;
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .game-card:hover img {
            opacity: 0.7;
        }
        .game-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:rgba(0, 63, 152, 0.671);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 30px;
            font-weight: bold;
            border-radius: 12px;
        }
        .game-card:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="games-container">
        <a href="avoiding-predators/avoiding-predators.html" class="game-card">
            <img src="gameassets/game1.jpg" alt="Game 1">
            <div class="overlay">Ocean Odyssey</div>
        </a>
        <a href="waste-collector/waste-collector.html" class="game-card">
            <img src="gameassets/game2.jpg" alt="Game 2">
            <div class="overlay">Aqua Conserva</div>
        </a>
        <a href="timeline/timeline.html" class="game-card">
            <img src="gameassets/game3.jpg" alt="Game 3">
            <div class="overlay">Reef of Ages</div>
        </a>
        <a href="quiz/oce.html" class="game-card">
            <img src="gameassets/game4.jpg" alt="Game 4">
            <div class="overlay">Quiz</div>
        </a>
        <a href="myths-facts/mythfirstpage.html" class="game-card">
            <img src="gameassets/game5.jpg" alt="Game 5">
            <div class="overlay">Marine Myths</div>
        </a>
        <!-- Add more game cards as needed -->
    </div>
</body>
</html>
